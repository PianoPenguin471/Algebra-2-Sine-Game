<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess that sine</title>
    <style>
        div#calculator {
            width: 600px;
            height: 400px;
        }
        body {
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body onload="load()">
    <h1>Guess that sine!</h1>
    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <div id="calculator"></div>
    <label for="aValue">Value of a:</label><input type="text" name="aValue" id="aInput" placeholder="1"><br>
    <label for="bValue">Value of b:</label><input type="text" name="bValue" id="bInput" placeholder="1"><br>
    <label for="hValue">Value of h:</label><input type="text" name="hValue" id="hInput" placeholder="0"><br>
    <label for="kValue">Value of k:</label><input type="text" name="kValue" id="kInput" placeholder="0"><br>
    <button onclick="check()">Check</button>
    <script src="util.js"></script>
    <script>
        const aInput = document.getElementById("aInput"), bInput = document.getElementById("bInput"), hInput = document.getElementById("hInput"), kInput = document.getElementById("kInput")
        var amplitude = getRandomAmplitude()
        var midline = getRandomMidline()
        var period = getRandomB()
        var phaseShift = getRandomPhaseShift()

        function check() {
            hInput.value.replace("pi", Math.PI)
            bInput.value.replace("pi", Math.PI)
            let correct = Math.abs(parseFloat(aInput.value)) == amplitude && parseFloat(bInput.value) == period && parseInt(hInput.value) == phaseShift && parseInt(kInput.value) == midline
            alert(correct)
        }
        function load() {
            var calculatorElement = document.getElementById('calculator');
            var calculator = Desmos.GraphingCalculator(calculatorElement, {expressions: false, xAxisStep: Math.PI/2});
            calculator.setExpression({ id: 'graph1', latex: `y=${amplitude}\\sin\\frac{1}{${period}}\\left(x-${phaseShift}\\right)+${midline}` });
        }
    </script>
</body>
</html>
